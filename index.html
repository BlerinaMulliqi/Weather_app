<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-5">
                        <input id="input-text" type="search" placeholder="Type a city.." autofocus="on"
                            autocomplete="off" class="form-control" />
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Search" class="form-control shadow-sm w-100" />
                    </div>
                    <div class="col-2">
                        <button class="form-control shadow-sm w-80" id="current-button">Current</button>
                    </div>
                </div>
            </form>
            <h1 id="city">
                New York
            </h1>
            <ul>
                <li id="date"> </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" id="icon" />
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units"> 
                                <a href="#" id="celsius-link" class="active"> °C |</a> 
                                <a href="#" id="fahrenheit-link"> °F </a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                        Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                        Wind: <span id="wind"></span>km/h
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
    </div>
    </div>
       <footer> <a href="https://github.com/BlerinaMulliqi/Weather_app.git"> Open-source code by </a> Blerina Mulliqi </footer>
        <script src="index.js"></script>
</body>

</html>
